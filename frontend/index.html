        <div class="charge">

            <nav class="navbar navbar-expand-md ">

                    </button>
                    <div class="collapse navbar-collapse" id="navbars">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item ">
                                <a class="nav-link " href="index.html"><i class="fa fa-th-list "></i> Ordenes</a>

        </header>
        <div class="container">
            <br />
            <h2>Listado de Ordenes</h2>
            <br />
            <div class="row">
                <div class="">
                    <input type="button" size="100" value="Crear Orden" class=" btn btn-success" onclick="createOrders(1)" />
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#order-mssive" data-whatever="@mdo">Orden Masiva</button>
                </div>
            </div>
            <br />
            <div class="row">
                <div id="jsGrid"></div>
            </div>
        </div>
        <div class="modal fade" id="order-mssive" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Orden en masiva</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Cantidad</label>
                                <input type="number" class="form-control"  max="5" min="0" value="1" id="quantity">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn " data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="createMassive()">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="recipe-detail" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Receta</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3 id="title-food">Ingredientes</h3>
                        <ul id="list-ingredients" class="list-unstyled">
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn " data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
